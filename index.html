<!DOCTYPE html>
<html>
<head>
  <title>Static Comp 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Source+Sans+Pro" rel="stylesheet"> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
  <aside>
    <section class="aside-image-section">
      <img class="aside-image" src="images/aside-image.jpeg" alt="image of smiling man">
      <p class="aside-header-text">Newton Bailey <i class="fas fa-angle-down"></i></p>
    </section>

    <hr class="aside-hr">

    <section>
      <p class="aside-ul-header">Main</p>
      <ul class="aside-lists">
        <li><i class="fas fa-home aside-icons"></i><p class="aside-icon-text">HOME</p></li>
        <li><i class="fas fa-briefcase aside-icons"></i><p class="aside-icon-text">JOBS</p></li>
        <li><i class="fas fa-file aside-icons"></i><p class="aside-icon-text">RESUMES</p></li>
        <li><i class="fas fa-clipboard-list aside-icons"></i><p class="aside-icon-text">TASKS</p></li>
        <li><i class="fas fa-calendar-alt aside-icons"></i><p class="aside-icon-text">CALENDAR</p></li>
      </ul>
    </section>

    <hr class="aside-hr">

    <section>
      <p class="aside-ul-header">Admin</p>
      <ul class="aside-lists">
        <li><i class="fas fa-user-friends aside-icons"></i><p class="aside-icon-text">USERS</p></li>
        <li><i class="fas fa-map-marker-alt aside-icons"></i><p class="aside-icon-text">LOCATIONS</p></li>
        <li><i class="fas fa-sitemap aside-icons"></i><p class="aside-icon-text">WORKFLOWS</p></li>
        <li><i class="fas fa-newspaper aside-icons"></i><p class="aside-icon-text">JOB BOARDS</p></li>
        <li><i class="fas fa-share-alt aside-icons"></i><p class="aside-icon-text">SOCIAL</p></li>
      </ul>
    </section>

    <hr class="aside-hr">

    <section class="aside-checkbox-section">
      <p class="aside-ul-header">Categories</p>
      <ul class="aside-lists">
        <li><i class="fas fa-square aside-icons yes"></i><p class="aside-icon-text">USERS</p></li>
        <li><i class="fas fa-square aside-icons yes"></i><p class="aside-icon-text">LOCATIONS</p></li>
        <li><i class="fas fa-square aside-icons yes"></i><p class="aside-icon-text">WORKFLOWS</p></li>
        <li><i class="fas fa-square aside-icons yes"></i><p class="aside-icon-text">JOB BOARDS</p></li>
      </ul>
    </section>
  </aside>

</body>
</html>
